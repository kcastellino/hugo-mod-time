{{ if not (isset . "Time") }}
	{{ errorf "No time passed" }}
{{ end -}}

<time datetime='{{ .Time.Format "2006-01-02T15:04:05-0700" | safeHTMLAttr }}'>
	{{- if site.Params.Time.EnableRelative }}
		{{- partial "time/relative-time-element" . -}}
	{{ else }}
		{{- partial "time/date-text-formatter" . -}}
	{{ end -}}
</time>
